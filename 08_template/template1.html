<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>Nested Template</title>
  </head>
  <body>    
    <div>(before) This is template1.html</div>
    <div>This is the value of the dot in template1.html - [{{ . }}]</div>
    <hr/>
    {{ template "template2.html" . }}
    <hr/>
    <div>(after) This is template1.html</div>
  </body>
</html>
